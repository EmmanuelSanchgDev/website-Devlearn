<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="una web para aprender todo lo que se necesita para ser un webdev y aplicar a puestos de trabajo o como freelance">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Circle-icons-dev.svg/1200px-Circle-icons-dev.svg.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/var.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/all.css">
    <title>DevLearn</title>
</head>
<body>
    <header class="header">
        <figure class="header__conteiner-logo">
            <img src="https://i.ibb.co/DYzZzj8/logo.png" alt="logo de la pagina" class="header__logo">
        </figure>
        <div class="header__conteiner-menu">
            <img src="https://play-lh.googleusercontent.com/PCpXdqvUWfCW1mXhH1Y_98yBpgsWxuTSTofy3NGMo9yBTATDyzVkqU580bfSln50bFU" alt="imagen de perfil usuario" class="header__image-user">
            <label for="menu">
                <input type="checkbox" id="menu" class="header__checkbox">
                <span class="material-symbols-outlined menu-icon"></span>
                <nav class="header__menu">
                    <a href="#none" class="menu__items">all</a>
                    <a href="#none" class="menu__items">html</a>
                    <a href="#none" class="menu__items">css</a>
                    <a href="#none" class="menu__items">flexbox</a>
                    <a href="#none" class="menu__items">grid</a>
                    <a href="#none" class="menu__items">javascript</a>
                </nav>
            </label>
        </div>
    </header>
    <main class="main">
        <section class="main__grid">
            <!-- card -->
            <article class="card">
                <figure class="card__container-image">
                    <img src="" alt="" class="card__image">
                </figure>
                <section class="card__conteiner-description">
                    <p class="card__title"></p>
                    <article class="card__conteiner-buttons">
                        <div class="card__conteiner-up-down">
                            <button class="card__button">
                                icon
                                number
                            </button>
                            <button class="card__button">
                                icon
                                number
                            </button>
                        </div>
                        <button class="card__add-list">icon</button>
                    </article>
                </section>
            </article>

        </section>
        <section class="main__container-nav-user"></section>
    </main>
</body>
</html>
